<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <form id="new-user-form">
            <h3>Make a New Account</h3>
            <p>Username: <input type="new-username"></p>
            <p>Password: <input type="password"></p>
            <button id="submit-new-user">Submit</button>
        </form>
        <form id="login-form">
            <h3>Login with Existing Account</h3>
            <p>Username: <input type="existing-username"></p>
            <p>Password: <input type="password"></p>
            <button id="submit-existing-user">Submit</button>
        </form>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
